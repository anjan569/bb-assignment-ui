<mat-card class="transferCard">
    <mat-card-header>
        <mat-card-title>
            <mat-icon>list</mat-icon>Transaction List
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <input matInput placeholder="search" (keyup)="filterTransactionList($event.target.value)">
            <span matPrefix><mat-icon class="transferCard"> search</mat-icon></span>
          </mat-form-field>
        <div *ngFor="let transaction of filteredTransaction">
            <app-transactions-card [transactionDetails]="transaction"></app-transactions-card>
            <br />
        </div>
    </mat-card-content>
</mat-card>
